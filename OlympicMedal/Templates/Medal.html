<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Medal Count</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body></body>
<div class="card" style="width: 28rem;">
    <div class="container">
        <header>
            <div class="country">
                <h1>{{country}}</h1>
            </div>
        </header>
        <main>
            <div class="medal-summary">
                <div class="medal">
                    <i class="fa fa-medal gold"></i>
                    <span class="count">{{Gmedal}}</span> Gold
                </div>
                <div class="medal">
                    <i class="fa fa-medal silver"></i>
                    <span class="count">{{Smedal}}</span> Silver
                </div>
                <div class="medal">
                    <i class="fa fa-medal bronze"></i>
                    <span class="count">{{Bmedal}}</span> Bronze
                </div>
            </div>
        </main>
    </div>
    <a href='' type="button" class="btn btn-success" role="button">Find Again</a>
</div>
</body>
</html>
