<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Olympic medal data</title>

    <form class ="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <h2>Find</h2>
        {% if messages %}

        <div class="alert alert-danger" role="alert">
            {%for message in messages%}
            <li class="{{messages.tags}}">{{message}}</li>
            {%endfor%}
        </div>
        {%endif%}
        <div class="col-md-4">
            <label for="inputState" class="form-label">Country<span class="required">*</span></label>
            <select id="inputState" name = "Country" class="form-select">
              {%for ct in countrydata%}
              <option>{{ct}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Season</label>
            <select name = "Season" id="inputState" class="form-select">
              <option selected>Both</option>
              <option>Summer</option>
              <option>Winter</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">Sex</label>
            <select name="Gender" id="inputState" class="form-select">
              <option selected>Both</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Sport</label>
            <select id="inputState" name = "Sport" class="form-select">
              <option selected>All sports</option>
              {%for st in sportdata%}
              <option>{{st}}</option>
              {%endfor%}
            </select>
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Year</label>
          <input name = "Year" type="text" class="form-control" id="inputCity">
          *By default between 1960 and 2016
        </div>
        <hr style="color: white;">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Find</button>
        </div>
      </form>
</head>
